<body>

    <div class="StudentDash">

        <form action="" method="get">
            <h2>Student Dashboard</h2>
            <input type="text" class="input-box" placeholder="Your name" required><br>
            <input type="enrollment number" class="input-box" placeholder="Your enrollment number" required><br>
            <input type="email" class="input-box" placeholder="Your email Id" required><br>
            <input type="password" class="input-box" placeholder="Password" required><br>
            <input type="text" class="input-box" placeholder="Semester" required><br>

        </form>
    </div>
